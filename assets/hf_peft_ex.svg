<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main gradient - HuggingFace yellow to Elixir purple -->
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD21E;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FF6F61;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#9B59B6;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Dark inner gradient -->
    <linearGradient id="innerGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Neural node glow -->
    <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Matrix pattern for PEFT -->
    <pattern id="matrixPattern" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="none"/>
      <circle cx="5" cy="5" r="0.5" fill="rgba(255,210,30,0.2)"/>
    </pattern>
    
    <!-- Outer shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Connection gradient -->
    <linearGradient id="connectionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD21E;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#9B59B6;stop-opacity:0.8"/>
    </linearGradient>
    
    <!-- Low-rank gradient (A matrix) -->
    <linearGradient id="loraA" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Low-rank gradient (B matrix) -->
    <linearGradient id="loraB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#C44569;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Clip path for hexagon -->
    <clipPath id="hexClip">
      <polygon points="100,16 170,58 170,142 100,184 30,142 30,58"/>
    </clipPath>
  </defs>
  
  <!-- Background hexagon with shadow -->
  <g filter="url(#shadow)">
    <polygon 
      points="100,8 178,54 178,146 100,192 22,146 22,54" 
      fill="url(#hexGradient)"
      stroke="none"/>
  </g>
  
  <!-- Inner hexagon -->
  <polygon 
    points="100,16 170,58 170,142 100,184 30,142 30,58" 
    fill="url(#innerGradient)"
    stroke="url(#hexGradient)"
    stroke-width="1"
    stroke-opacity="0.5"/>
  
  <!-- Matrix pattern overlay -->
  <polygon 
    points="100,16 170,58 170,142 100,184 30,142 30,58" 
    fill="url(#matrixPattern)"
    opacity="0.3"/>
  
  <!-- All content clipped to hexagon -->
  <g clip-path="url(#hexClip)">
    <!-- PEFT Low-Rank Decomposition Visualization -->
    <!-- W = Wâ‚€ + BA representation -->
    
    <!-- Original weight matrix (frozen) - left side -->
    <g transform="translate(50, 68)">
      <!-- Frozen matrix representation -->
      <rect x="0" y="0" width="20" height="32" rx="2" ry="2" 
            fill="#2a2a4a" stroke="#666" stroke-width="0.5" opacity="0.9"/>
      <!-- Frozen indicator (snowflake-like) -->
      <g transform="translate(10, 16)" stroke="#88aadd" stroke-width="0.8" fill="none" opacity="0.7">
        <line x1="0" y1="-5" x2="0" y2="5"/>
        <line x1="-4.3" y1="-2.5" x2="4.3" y2="2.5"/>
        <line x1="-4.3" y1="2.5" x2="4.3" y2="-2.5"/>
        <circle cx="0" cy="0" r="2" fill="#88aadd"/>
      </g>
    </g>
    
    <!-- Plus sign as circle -->
    <g filter="url(#nodeGlow)">
      <circle cx="78" cy="84" r="5" fill="none" stroke="#FFD21E" stroke-width="1.5"/>
      <line x1="78" y1="80" x2="78" y2="88" stroke="#FFD21E" stroke-width="1.5"/>
      <line x1="74" y1="84" x2="82" y2="84" stroke="#FFD21E" stroke-width="1.5"/>
    </g>
    
    <!-- Low-rank decomposition (BA) - right side -->
    <!-- Matrix B (tall, thin) -->
    <g transform="translate(88, 65)" filter="url(#nodeGlow)">
      <rect x="0" y="0" width="8" height="38" rx="1.5" ry="1.5" 
            fill="url(#loraB)" stroke="#fff" stroke-width="0.5" opacity="0.95"/>
    </g>
    
    <!-- Multiplication dot -->
    <circle cx="102" cy="84" r="2" fill="#FFD21E" filter="url(#nodeGlow)"/>
    
    <!-- Matrix A (short, wide) -->
    <g transform="translate(108, 76)" filter="url(#nodeGlow)">
      <rect x="0" y="0" width="28" height="8" rx="1.5" ry="1.5" 
            fill="url(#loraA)" stroke="#fff" stroke-width="0.5" opacity="0.95"/>
    </g>
    
    <!-- Arrow showing update path -->
    <g stroke="url(#connectionGrad)" stroke-width="1.5" fill="none" opacity="0.8" stroke-linecap="round">
      <path d="M 138 80 Q 145 80 145 90 Q 145 100 138 100"/>
      <polygon points="138,98 142,100 138,102" fill="url(#connectionGrad)"/>
    </g>
    
    <!-- Neural network nodes visualization -->
    <g transform="translate(0, 0)">
      <!-- Input layer -->
      <g filter="url(#nodeGlow)">
        <circle cx="50" cy="130" r="4" fill="#FFD21E" opacity="0.9"/>
        <circle cx="50" cy="143" r="4" fill="#FFD21E" opacity="0.9"/>
        <circle cx="50" cy="156" r="4" fill="#FFD21E" opacity="0.9"/>
      </g>
      
      <!-- Hidden layer (adapted) -->
      <g filter="url(#nodeGlow)">
        <circle cx="100" cy="125" r="5" fill="#9B59B6" stroke="#FFD21E" stroke-width="1" opacity="0.95"/>
        <circle cx="100" cy="140" r="5" fill="#9B59B6" stroke="#FFD21E" stroke-width="1" opacity="0.95"/>
        <circle cx="100" cy="155" r="5" fill="#9B59B6" stroke="#FFD21E" stroke-width="1" opacity="0.95"/>
      </g>
      
      <!-- Output layer -->
      <g filter="url(#nodeGlow)">
        <circle cx="150" cy="133" r="4" fill="#00D9FF" opacity="0.9"/>
        <circle cx="150" cy="148" r="4" fill="#00D9FF" opacity="0.9"/>
      </g>
      
      <!-- Connections - input to hidden -->
      <g stroke="url(#connectionGrad)" stroke-width="0.8" opacity="0.5">
        <line x1="54" y1="130" x2="95" y2="125"/>
        <line x1="54" y1="130" x2="95" y2="140"/>
        <line x1="54" y1="143" x2="95" y2="125"/>
        <line x1="54" y1="143" x2="95" y2="140"/>
        <line x1="54" y1="143" x2="95" y2="155"/>
        <line x1="54" y1="156" x2="95" y2="140"/>
        <line x1="54" y1="156" x2="95" y2="155"/>
      </g>
      
      <!-- Connections - hidden to output -->
      <g stroke="url(#connectionGrad)" stroke-width="0.8" opacity="0.5">
        <line x1="105" y1="125" x2="146" y2="133"/>
        <line x1="105" y1="140" x2="146" y2="133"/>
        <line x1="105" y1="140" x2="146" y2="148"/>
        <line x1="105" y1="155" x2="146" y2="148"/>
      </g>
      
      <!-- Adapter bypass arrows (LoRA path) -->
      <g stroke="#FF6B9D" stroke-width="1.2" fill="none" opacity="0.7" stroke-dasharray="2,2">
        <path d="M 100 118 Q 100 112 108 112 Q 125 112 125 120"/>
        <path d="M 100 162 Q 100 168 108 168 Q 125 168 125 160"/>
      </g>
    </g>
    
    <!-- Decorative corner accents (inside hexagon now) -->
    <g stroke="url(#hexGradient)" stroke-width="1.5" fill="none" opacity="0.6">
      <path d="M 45 50 L 45 42 L 58 42"/>
      <path d="M 155 50 L 155 42 L 142 42"/>
      <path d="M 45 150 L 45 158 L 58 158"/>
      <path d="M 155 150 L 155 158 L 142 158"/>
    </g>
  </g>
</svg>
